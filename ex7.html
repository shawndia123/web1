<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>반복문</h1>
    <ul>
    <script>
        document.write('<li>1</li>');
        var i = 0;
        while(i < 1000){
          document.write('코딩야학');

    </script>
    </ul>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>배열과 반복문</h1>
    <script>
      var target = ['이민형', '사람', '학생', '분성고','ㅋㅋ','ㅋㅋㅋ'];
    </script>
    <h2>target</h2>
    <ul>
        <script>
          var i = 0;
          while(i < target.length){
            document.write('<li>' + target[i] + '</li>')
           i = i + 1;
          }
        </script>
    </ul>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><script>
      function Fibonacci(left, right){
        document.write(left + right + '<br>');
        return left + right;
      }
      var i = 0;
      var a = 1;
      var b = 1;
      while(i < 12){
        Fibonacci(a, b);
        i = i + 1;
        a = a + b;
        b = a - b;
      }
    </script></h1>
  </body>
</html>
